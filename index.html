<!DOCTYPE html>
<html>
<head>
	<title>All Aboard! Traintime!</title>
</head>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="    sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"   crossorigin="anonymous">

<body>

		<div class="container">

			<div class="well"></div>
			<p>Click Train to edit or delete.</p>
			<div class="col-md-6" >

					<input type="text" class="form-control" placeholder="Frequency minutes"  id="in_frequency">
				</div>

				<p>
				</p>
				<p>
					<a class="btn btn-primary btn-md" href="#" role="button" id="submit">Submit</a>
					<a class="btn btn-primary btn-md" href="#" role="button" id="clear">Clear</a>
				</p>
			</div>


		</div>
	</div>



	<script type="text/javascript" src="assets/javascript/app.js"></script>
